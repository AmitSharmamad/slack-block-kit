name: slack-blockify build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: slack-blockify build
      run: |
          echo "Building slack-blockify"
          npm run build
          echo "Build successful"
